<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title>Hello Word</title>
    </head>
    <body>
        <div id="app">
            <p>{{greet('Syifa Auliya')}}</p>
            <img v-bind:src="url">
            <a v-bind:href="url">SMK TELKOM MALANG</a>
        </div>
        <script>
            var app = new Vue({
                el : '#app',
                methods: {
                    greet: function (name) {
                        return 'Good morning,' +name;
                    }
                },
                data: {
                    "url" : "https://www.fullstackpython.com/img/logos/vuejs-wide.png"
                },
                data: {
                    "url" : "https://smktelkom-mlg.sch.id/"
                }
            });
        </script>
    </body>
</html>
