<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title>

        </title>
        <body>
            <div id="app">
               <p v-if="itemInStock > 10">{{itemInStock}} in Stock</p>
               <p v-else-if="itemInStock > 0"> Hurry Up, only {{itemInStock}} items left</p>
               <p v-else>Sorry, we are all out!</p>
            </div>
            <script> var app = new Vue({
                el : '#app',
                data: {
                    "itemInStock" : 10
                }
            });
            </script>
        </body>
    </head>
</html>
